<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Date ❤️🇻🇳</title>
    <style>
      body {
        text-align: center;
        font-family: "Courier", cursive, sans-serif;
        background-color: #ff99cc;
        color: white;
        animation: fadeIn 1.5s ease-in-out;
      }

      .container {
        margin-top: 50px;
      }

      h1 {
        font-size: 36px;
        text-shadow: 2px 2px 10px #ff1493;
        animation: pulse 2s infinite alternate;
      }

      /* Updated Dropdown Styling */
      select {
        font-size: 18px;
        padding: 12px 15px;
        border-radius: 12px;
        border: none;
        background: white;
        color: #ff1493;
        cursor: pointer;
        outline: none;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
        appearance: none; /* Hide default dropdown arrow */
        width: 250px;
        text-align: center;
      }

      select:hover {
        background: #ffe6f2;
        transform: scale(1.05);
      }

      select:focus {
        background: #ffccdd;
        border: 2px solid #ff69b4;
      }

      /* Custom Arrow for Dropdown */
      .dropdown-wrapper {
        position: relative;
        display: inline-block;
      }

      .dropdown-wrapper::after {
        content: "▼";
        font-size: 14px;
        color: #ff1493;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .button {
        font-size: 20px;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        background-color: #ff1493;
        color: white;
        transition: transform 0.2s, background-color 0.3s;
      }

      .button:hover {
        transform: scale(1.1);
        background-color: #ff69b4;
      }

      #result {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        color: #fff;
        text-shadow: 1px 1px 5px #ff69b4;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        from {
          text-shadow: 0px 0px 10px #ff66b2;
        }
        to {
          text-shadow: 0px 0px 20px #ff1493;
        }
      }

      /* Floating Hearts Animation */
      .heart {
        position: fixed;
        bottom: -50px;
        font-size: 30px;
        animation: floatUp 5s linear infinite;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      .answerButton {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        font-family: "Courier", cursive;
        font-weight: bold;
        margin-bottom: 20px;
        background-color: #ffdbf9; /* Soft pink */
        color: #ff4d6d; /* Cute strawberry red */
        border-radius: 20px;
        border: 3px solid #ffb3d9; /* Soft pastel pink border */
        box-shadow: 2px 2px 6px rgba(255, 77, 109, 0.4);
        transition: all 0.3s ease-in-out;
      }

      .answerButton:hover {
        background-color: #ff4d6d; /* Vibrant pink */
        color: white;
        border: 3px solid #ff99cc; /* Softer pink border */
        box-shadow: 0px 0px 10px rgba(255, 77, 109, 0.8);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let's Plan Our Date! 🥰</h1>

      <p>What do you want to do? 🎉</p>
      <div class="dropdown-wrapper">
        <select id="activity">
          <option>🏯 Ăn sáng cà phê</option>
          <option>🌆 Cháy phố</option>
          <option>🎭 mua ps5</option>
          <option>🏍️ mua pokemon cards</option>
          <option>🌅 cafe capybara</option>
          <option>
            🌅 cafe sau nha (dc: 6 le thanh tong - no free marketing)
          </option>
          <option>🌸 mua bể cá</option>
          <option>🤷‍♂️ Anything</option>
        </select>
      </div>

      <p>What do you want to eat? 🍽️</p>
      <div class="dropdown-wrapper">
        <select id="food">
          <option>🍜 Phở Bò (Beef Pho)</option>
          <option>🍲 Bún Chả (Grilled Pork Noodles)</option>
          <option>🦀 Bún Riêu Cua (Crab Noodle Soup)</option>
          <option>🥩 Steak</option>
          <option>🍜 Ramen</option>
          <option>🍣 Sushi</option>
          <option>🍕 Korean food</option>
          <option>🤷‍♂️ Anything</option>
        </select>
      </div>

      <p>What do you want to drink? 🥤</p>
      <div class="dropdown-wrapper">
        <select id="drink">
          <option>🧋 tà tưa</option>
          <option>🥭 trà mơ</option>
          <option>🥤 nc ép</option>
          <option>🍹 matcha</option>
          <option>🤷‍♂️ Anything</option>
        </select>
      </div>

      <br /><br />
      <button class="button answerButton" onclick="showDatePlan()">
        Confirm Date 💖
      </button>

      <p id="result"></p>

      <button class="button answerButton" onclick="location.href='index.html'">
        Back to Home
      </button>
    </div>

    <script>
      function showDatePlan() {
        const activity = document.getElementById("activity").value;
        const food = document.getElementById("food").value;
        const drink = document.getElementById("drink").value;

        document.getElementById(
          "result"
        ).innerHTML = `💕 Our Hanoi date is set! First, we'll ${activity}, 
            then enjoy some delicious ${food}, and finally, we'll sip on ${drink} together! 🥰`;
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 500);
    </script>
  </body>
</html>
