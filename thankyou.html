<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      body {
        text-align: center;
        font-family: "Courier", cursive, sans-serif;
        background-color: #ffb6c1;
        color: white;
        animation: fadeIn 2s ease-in-out;
        overflow: hidden; /* Prevents scrollbar issues */
      }

      #thankYouMessage {
        font-size: 30px;
        margin: 20px;
        text-shadow: 2px 2px 5px #ff69b4;
      }

      .responsive {
        width: 250px;
        margin-top: 20px;
      }

      h1 {
        font-size: 24px;
        margin-top: 20px;
      }

      .button {
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        background-color: #ff1493;
        color: white;
        transition: transform 0.2s, background-color 0.3s;
      }

      .button:hover {
        transform: scale(1.1);
        background-color: #ff69b4;
      }

      .glow {
        text-shadow: 0px 0px 10px #ff66b2;
        animation: pulse 1.5s infinite;
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        bottom: -50px;
        font-size: 24px;
        color: red;
        opacity: 0.7;
        animation: floatUp 5s linear infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Text Glow Animation */
      @keyframes pulse {
        0% {
          text-shadow: 0px 0px 10px #ff66b2;
        }
        50% {
          text-shadow: 0px 0px 20px #ff1493;
        }
        100% {
          text-shadow: 0px 0px 10px #ff66b2;
        }
      }

      .answerButton {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        font-family: "Courier", cursive;
        font-weight: bold;
        margin-bottom: 20px;
        background-color: #ffdbf9; /* Soft pink */
        color: #ff4d6d; /* Cute strawberry red */
        border-radius: 20px;
        border: 3px solid #ffb3d9; /* Soft pastel pink border */
        box-shadow: 2px 2px 6px rgba(255, 77, 109, 0.4);
        transition: all 0.3s ease-in-out;
      }

      .answerButton:hover {
        background-color: #ff4d6d; /* Vibrant pink */
        color: white;
        border: 3px solid #ff99cc; /* Softer pink border */
        box-shadow: 0px 0px 10px rgba(255, 77, 109, 0.8);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div id="thankYouMessage"><b>Yay! You said YES! ‚ù§Ô∏è</b></div>

    <img
      id="celebrateGif"
      src="./media/ferb-dancing.gif"
      alt="Celebration Time!"
      class="responsive"
    />
    <img
      id="celebrateGif"
      src="./media/yeah-bwoi-grin.gif"
      alt="Celebration Time!"
      class="responsive"
    />

    <h1 class="glow">Wait, there's more! ü§≠</h1>

    <button class="button answerButton" onclick="location.href='rizz.html'">
      Drop the Smooth Moves üíÉ
    </button>

    <!-- Floating Hearts Container -->
    <div id="heartContainer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function createHeart() {
          let heart = document.createElement("div");
          heart.innerHTML = "‚ù§Ô∏è"; // Heart Emoji
          heart.classList.add("heart");

          // Random Position & Size
          let size = Math.random() * 30 + 10; // 10px to 40px
          heart.style.fontSize = `${size}px`;
          heart.style.left = `${Math.random() * 100}vw`;

          // Add to Body & Remove After Animation
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 5000); // Matches animation duration
        }

        // Create a new heart every 400 milliseconds
        setInterval(createHeart, 400);
      });
    </script>
    <!-- External script to create floating hearts -->
  </body>
</html>
