<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rizz Page 😎🔥</title>
    <style>
      body {
        text-align: center;
        font-family: "Courier", cursive, sans-serif;
        background-color: #ff4d6d;
        color: white;
        animation: fadeIn 1.5s ease-in-out;
      }

      .container {
        margin-top: 50px;
      }

      .rizz-title {
        font-size: 36px;
        text-shadow: 2px 2px 10px #ff1493;
        animation: pulse 2s infinite alternate;
      }

      .rizz-gif {
        width: 300px;
        border-radius: 15px;
        margin-top: 20px;
      }

      .pickup-line {
        font-size: 24px;
        font-weight: bold;
        margin: 20px;
        text-shadow: 1px 1px 5px #ff69b4;
      }

      .button,
      .back-button {
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        background-color: #ff1493;
        color: white;
        transition: transform 0.2s, background-color 0.3s;
        margin: 10px;
      }

      .button:hover,
      .back-button:hover {
        transform: scale(1.1);
        background-color: #ff69b4;
      }

      .answerButton {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        font-family: "Courier", cursive;
        font-weight: bold;
        margin-bottom: 20px;
        background-color: #ffdbf9; /* Soft pink */
        color: #ff4d6d; /* Cute strawberry red */
        border-radius: 20px;
        border: 3px solid #ffb3d9; /* Soft pastel pink border */
        box-shadow: 2px 2px 6px rgba(255, 77, 109, 0.4);
        transition: all 0.3s ease-in-out;
      }

      .answerButton:hover {
        background-color: #ff4d6d; /* Vibrant pink */
        color: white;
        border: 3px solid #ff99cc; /* Softer pink border */
        box-shadow: 0px 0px 10px rgba(255, 77, 109, 0.8);
        transform: scale(1.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        from {
          text-shadow: 0px 0px 10px #ff66b2;
        }
        to {
          text-shadow: 0px 0px 20px #ff1493;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="rizz-title">Kẻ cắp trái tim 😏✨</h1>

      <img src="./media/jerry-mouse.gif" alt="Rizzler God" class="rizz-gif" />

      <p class="pickup-line">"Are you French? Because Eiffel for you. 😉"</p>

      <button class="button answerButton" onclick="generateRizz()">
        Drop Another Rizz 💖
      </button>
      <audio id="rizzSound">
        <source src="./media/rizz-sounds.mp3" type="audio/mpeg" />
      </audio>

      <button
        class="back-button answerButton"
        onclick="location.href='date.html'"
      >
        Plan Our Date 💖
      </button>
    </div>

    <script>
      const pickupLines = [
        "Are you French? Because Eiffel for you. 😉",
        "Do you believe in love at first swipe, or should I match with you again? 😏📱",
        "Are you a magician? Because whenever I look at you, my ex disappears. ✨",
        "If beauty were time, you'd be a never-ending TikTok scroll. ⏳📱",
        "Are you WiFi? Because you're giving me full bars. 📶💘",
        "Are you a playlist? Because every moment with you is a vibe. 🎶💖",
        "Do you have a name? Or can I save you as 'My Everything'? 😘",
        "Are you Google? Because you have all the answers to my heart. 🔍❤️",
        "Are you AI? Because you're way too perfect to be real. 🤖💕",

        // Vietnamese Pickup Lines (Gen Z style)
        "Em có bản đồ không? Vì anh cứ lạc trong vibe của em hoài. 🗺️💖",
        "Em có thấy mỏi chân không? Vì em chạy trong tâm trí anh mà không hề lag. 🏃‍♀️💻",
        "Nhà em có bán trà sữa không? Sao nói chuyện với em anh thấy ngọt quá vậy? 🧋😍",
        "Em ơi, có phải em là trending topic không? Vì ai cũng muốn biết về em. 🔥📊",
        "Anh có thể chụp một tấm hình của em không? Để chứng minh với thế giới rằng thiên thần có thật. 📸😇",
        "Em có mệt không? Vì em đã chạy trong story anh suốt ngày nay rồi. 📱💓",
        "Em có thích nước không? Vậy là em thích 70% của anh rồi đó! 💦😜",
        "Bố em có phải là nhà phát triển game không? Vì em chính là nhân vật chính trong thế giới của anh. 🎮💞",
        "Em có phải là chiếc hoodie yêu thích của anh không? Vì anh chỉ muốn quấn lấy em cả ngày. 🧥💕",
      ];

      function generateRizz() {
        const rizzText = document.querySelector(".pickup-line");
        const randomIndex = Math.floor(Math.random() * pickupLines.length);
        rizzText.textContent = pickupLines[randomIndex];
        setTimeout(function () {
          document.getElementById("rizzSound").play();
        }, 100);
      }
    </script>
  </body>
</html>
